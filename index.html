<!DOCTYPE HTML>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
   <div class="container text-center" id="app">
    <div class="container">
        <h1 class="card-title">Hello Claro Dominicana</h1>
        <h3 class="card-subtitle">Esto es una prueba con VueJs</h3>
    </div>
    <br>
    <div class="container">
        <section>
            <table class="table table-hover" v-for:"concurrency in info">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Cost</th>
                        <th>Stock</th>
                        <th>Discontinued</th>
                        <th>Category Id</th>
                        <th>Category</th>
                    </tr>
                  <tbody>
                    <tr v-for:"p in products">
                      <td>
                        {{message}}
                      </td>
                      <td>
                         
                      </td>
                      <td>
                         
                      </td>
                    </tr>
                  </tbody>
            </table>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        import axios from 'axios'
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue! im using Vuejs and axios',
                products:{}
            },
            mounted(){
                this.get_products();
            },
            methods: {
                get_products:function(){
                    axios
                    .get("https://localhost:5001/api/products")
                    .then(function(response){
                        this.products=response.data;
                        console.log(response)
                    })
                }
            }
        })
    </script>
   </div>
</body>
<footer>
   <h6 class=" container text-center text-info">Prueba desarrollada por Hancer Mercede 2021</h6>
</footer>
